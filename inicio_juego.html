<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Minijuego</title>
  <link rel="stylesheet" href="/Herencia-Futbolera/style.css">
  <link rel="stylesheet" href="./juego.css">
</head>
<body>
  <div class="inicio-container">
    <h2>Selecciona la dificultad</h2>
    <div class="modal-dif-list">
      <div class="modal-dif-row" data-dif="facil">
        <div>
          <span><strong>Fácil</strong></span><br>
          <small>Adivina el país del club</small>
        </div>
        <span id="modal-timer-facil" style="font-size: 0.85em; color: #2a7c2a;">Disponible</span>
      </div>
      <div class="modal-dif-row" data-dif="dificil">
        <div>
          <span><strong>Difícil</strong></span><br>
          <small>Adivina equipo y temporada</small>
        </div>
        <span id="modal-timer-dificil" style="font-size: 0.85em; color: #2a7c2a;">Disponible</span>
      </div>
    </div>
    <button id="empezar-juego" class="juego-btn" disabled>Selecciona una dificultad</button>
    
    <a href="/Herencia-Futbolera/index.html" class="juego-volver">← Volver a clubes</a>
  </div>

  <script src="inicio_juego.js"></script>
</body>
</html>
