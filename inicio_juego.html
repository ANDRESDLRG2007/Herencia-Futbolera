<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Minijuego</title>
  <link rel="stylesheet" href="/Herencia-Futbolera/style.css">
  <link rel="stylesheet" href="./juego.css">
</head>
<body>
  <div class="inicio-container">
    <h2>Selecciona la dificultad</h2>
    <div class="modal-dif-list">
      <div class="modal-dif-row" data-dif="facil">
        <span>Fácil</span>
        <span id="modal-timer-facil">-</span>
      </div>
      <div class="modal-dif-row" data-dif="dificil">
        <span>Difícil</span>
        <span id="modal-timer-dificil">-</span>
      </div>
    </div>
    <button id="empezar-juego" class="juego-btn" disabled>Empezar</button>
  </div>

  <script src="inicio_juego.js"></script>
</body>
</html>
