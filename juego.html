<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuego de Camisetas</title>
  <link rel="stylesheet" href="/Herencia-Futbolera/style.css">
  <link rel="stylesheet" href="./juego.css">
</head>
<body>
  <div class="juego-container">
    <h2>Minijuego de Camisetas</h2>
    <div id="juego-camiseta" class="juego-camiseta"></div>

    <!-- Selección de dificultad -->
    <div id="seleccion-dificultad" class="dificultad-container">
      <h3>Selecciona dificultad</h3>
      <div class="modal-dif-list">
        <div class="modal-dif-row" data-dificultad="facil">Fácil</div>
        <div class="modal-dif-row" data-dificultad="dificil">Difícil</div>
      </div>
    </div>

    <!-- Formulario de respuestas -->
    <form id="juego-form" autocomplete="off" style="display:none">
      <div class="juego-inputs" id="juego-inputs"></div>
      <button type="submit" class="juego-btn">Comprobar</button>
    </form>

    <div class="juego-feedback" id="juego-feedback"></div>
    <div id="vidas" style="margin:1em 0 0.5em 0;"></div>

    <a href="/Herencia-Futbolera/index.html" class="juego-volver">← Volver a clubes</a>
  </div>
  <script src="juego.js"></script>
</body>
</html>
