<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minijuego de Camisetas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --azul-oscuro: #3A3959;
      --azul-claro: #8596A6;
      --negro: #222222;
      --amarillo: #F2BD1D;
      --gris-fondo: #F2F2F2;
    }
    body {
      background: var(--gris-fondo);
      color: var(--azul-oscuro);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
    }
    header {
      background: var(--azul-oscuro);
      color: var(--amarillo);
      padding: 0.35em 0 0.25em 0;
      text-align: center;
      letter-spacing: 0.04em;
      font-size: 1.15em;
      font-weight: 800;
      border-radius: 0 0 0.7em 0.7em;
      box-shadow: 0 2px 12px #2222;
      min-height: 0;
      margin-bottom: 0.2em;
    }
    .juego-container {
      max-width: 370px;
      width: 96vw;
      margin: 0 auto;
      background: #fff;
      border-radius: 1.2em;
      box-shadow: 0 6px 32px #3A395950, 0 1.5px 8px #2222;
      padding: 1.2em 1.1em 1.1em 1.1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid var(--azul-oscuro);
      position: relative;
      min-height: unset;
      transition: box-shadow 0.2s;
      gap: 0.2em;
      animation: popin 0.5s cubic-bezier(.6,-0.28,.74,.05);
    }
    @keyframes popin {
      0% { transform: scale(0.95) translateY(30px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .juego-container h2 {
      color: var(--azul-oscuro);
      font-size: 1.25em;
      font-weight: 800;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      margin-top: 0.2em;
      text-shadow: 0 1px 0 #fff8, 0 2px 8px #3A395930;
    }
    .juego-camiseta {
      margin: 0.7em 0 0.7em 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90px;
    }
    .juego-camiseta img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      background: var(--gris-fondo);
      border-radius: 0.7em;
      box-shadow: 0 2px 12px #2222, 0 1px 4px #3A395930;
      border: 2px solid var(--azul-claro);
      transition: box-shadow 0.2s;
    }
    .juego-inputs {
      margin: 0.7em 0 0.7em 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      align-items: center;
      background: #444857;
      border-radius: 0.7em;
      padding: 1em 0.5em 1em 0.5em;
      box-sizing: border-box;
    }
    .juego-inputs input, .juego-inputs select {
      font-size: 1.08em;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      border: 1.5px solid var(--azul-claro);
      margin: 0.5em 0;
      background: var(--azul-oscuro);
      color: #fff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px #3A395920;
      width: 100%;
      max-width: 260px;
      min-width: 180px;
      box-sizing: border-box;
      word-break: break-all;
      display: block;
    }
    .juego-inputs input::placeholder, .juego-inputs select::placeholder {
      color: #e0e0e0;
      opacity: 1;
    }
    .juego-inputs input:focus {
      border: 2px solid var(--amarillo);
    }
    .juego-btn {
      background: var(--amarillo);
      color: var(--negro);
      font-weight: bold;
      border: 2px solid var(--azul-oscuro);
      border-radius: 0.5em;
      padding: 0.5em 1em;
      font-size: 1.08em;
      margin-top: 0.7em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #2221, 0 1px 4px #3A395930;
      width: 100%;
      max-width: 260px;
      min-width: 180px;
      align-self: center;
      display: block;
    }
    .juego-btn:hover:not(:disabled) {
      background: var(--azul-claro);
      color: var(--negro);
      border-color: var(--amarillo);
    }
    .juego-btn:disabled {
      background: var(--azul-claro);
      color: #fff;
      border-color: var(--azul-claro);
      opacity: 0.6;
      cursor: not-allowed;
    }
    .juego-feedback {
      margin: 0.7em 0 0.3em 0;
      font-size: 1em;
      min-height: 1.2em;
      color: var(--amarillo);
      font-weight: 600;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 0 #fff8, 0 1px 4px #3A395930;
    }
    .juego-volver {
      display: inline-block;
      margin-top: 1.2em;
      color: var(--azul-claro);
      text-decoration: underline;
      font-size: 0.95em;
      font-weight: 500;
      transition: color 0.2s;
      text-align: center;
      width: 100%;
    }
    .juego-volver:hover {
      color: var(--amarillo);
    }
    #inicio-modal { background: #3a3959e6 !important; }
    #modal-box {
      background: var(--gris-fondo) !important;
      color: var(--azul-oscuro) !important;
      border: 2.5px solid var(--azul-oscuro);
      max-width: 420px;
      min-width: 220px;
      min-height: unset;
      width: 97vw;
      box-sizing: border-box;
      padding: 1.2em 0.7em 1.2em 0.7em;
      margin: 0.2em auto;
    }
    #modal-box h2 { color: var(--azul-oscuro); }
    .modal-dif-row { border: 2px solid var(--azul-oscuro) !important; background: var(--gris-fondo); color: var(--azul-oscuro); }
    .modal-dif-row.selected { background: var(--amarillo) !important; color: var(--negro) !important; border-color: var(--amarillo) !important; }
    #empezar-juego { background: var(--amarillo); color: var(--negro); border: 2px solid var(--azul-oscuro); }
    #empezar-juego:disabled { background: var(--azul-claro); color: #fff; border-color: var(--azul-claro); opacity: 0.6; }
    a { color: var(--azul-oscuro); }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 0;
        min-height: 100dvh;
      }
      .juego-container {
        max-width: 99vw;
        padding: 0.5em 0.1em 0.5em 0.1em;
        border-radius: 0.7em;
      }
      .juego-camiseta img {
        width: 70px;
        height: 70px;
      }
      #modal-box {
        max-width: 99vw;
        min-width: unset;
        min-height: unset;
        width: 99vw;
        padding: 0.7em 0.2em 0.7em 0.2em;
        font-size: 0.98em;
        border-radius: 0.7em;
      }
      #modal-box h2 {
        font-size: 1.1em;
      }
      .modal-dif-row {
        font-size: 0.98em;
        padding: 0.4em 0.4em;
      }
      #empezar-juego {
        font-size: 0.98em;
        padding: 0.4em 0.4em;
      }
    }
  </style>
</head>
  <body>
  <div id="inicio-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff9f3ee;z-index:1000;display:flex;align-items:center;justify-content:center;">
    <div id="modal-box" style="background:#fff;border-radius:1.5em;box-shadow:0 4px 24px #0003;padding:2.5em 2.5em 2.5em 2.5em;max-width:420px;min-width:320px;min-height:520px;position:relative;display:flex;flex-direction:column;align-items:center;">
      <a href="clubes.html" style="position:absolute;top:1.2em;left:1.5em;font-size:1.1em;color:#222;text-decoration:underline;font-weight:500;">volver</a>
  <h2 style="margin:2.5em 0 0.7em 0;font-size:2em;font-weight:700;">juego</h2>
  <div id="modal-desc" style="margin-bottom:1.5em;font-size:1.1em;color:#444;text-align:center;">Selecciona una dificultad para ver la descripción.</div>
      <div style="width:100%;display:flex;flex-direction:column;gap:1.2em;align-items:center;">
        <div class="modal-dif-row" style="display:flex;align-items:center;justify-content:space-between;width:90%;border:2px solid #222;border-radius:0.7em;padding:0.7em 1.2em;font-size:1.15em;font-weight:500;">
          <span style="flex:1;">fácil</span>
          <span id="modal-timer-facil" style="flex:1;text-align:right;font-size:1em;font-weight:400;color:#666;">-</span>
        </div>
        <div class="modal-dif-row" style="display:flex;align-items:center;justify-content:space-between;width:90%;border:2px solid #222;border-radius:0.7em;padding:0.7em 1.2em;font-size:1.15em;font-weight:500;">
          <span style="flex:1;">difícil</span>
          <span id="modal-timer-dificil" style="flex:1;text-align:right;font-size:1em;font-weight:400;color:#666;">-</span>
        </div>
      </div>
      <button id="empezar-juego" class="juego-btn" style="margin-top:2.5em;width:60%;font-size:1.15em;">empezar</button>
    </div>
  </div>
  <div class="juego-container">
    <h2 style="color:var(--azul-oscuro);font-size:1.1em;font-weight:700;margin-bottom:0.5em;letter-spacing:0.01em;">Minijuego de Camisetas</h2>
    <div class="juego-camiseta" id="juego-camiseta"></div>
    <form id="juego-form" autocomplete="off" style="width:100%;max-width:320px;">
      <div class="juego-inputs" id="juego-inputs"></div>
      <button type="submit" class="juego-btn" style="width:100%;margin-top:0.7em;">Comprobar</button>
    </form>
    <div class="juego-feedback" id="juego-feedback"></div>
    <a href="clubes.html" class="juego-volver">← Volver a clubes</a>
  </div>
  <script src="juego.js"></script>
</body>
</html>
