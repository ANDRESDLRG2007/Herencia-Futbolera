<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Camisetas de Millonarios</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="/camisetas_clubes/modal.css">
  <link rel="stylesheet" href="./millonarios.css">
  <style>html { scroll-behavior: smooth; }</style>
</head>
<body class="millonarios">
  <a href="/clubes.html" class="back-btn">← Volver a clubes</a>
  <header>
    <h1>Camisetas Históricas — Millonarios FC</h1>
  </header>

  <!-- Timeline -->
  <nav class="timeline-bar" aria-label="Timeline de temporadas">
    <div class="timeline-inner">
      <a class="timeline-item" href="#millos2007">
        <span class="dot"></span>
        <span class="label">2007</span>
      </a>
      <a class="timeline-item" href="#millos2010">
        <span class="dot"></span>
        <span class="label">2010</span>
      </a>
      <a class="timeline-item" href="#millos2014">

  </nav>

  <main class="timeline">
    <!-- 2007 -->
    <section id="millos2007" class="year-section">
      <h2>2007</h2>
      <div class="jersey-row">
        <figure class="jersey-item">
          <img data-key="millos2007_home" src="./camisetas_millos/2007.jpg" alt="Millonarios 2007 Local" />
          <figcaption>Local</figcaption>
        </figure>
        <figure class="jersey-item">
          <img data-key="millos2007_away" src="./camisetas_millos/2007 - visitante.jpg" alt="Millonarios 2007 Visitante" />
          <figcaption>Visitante</figcaption>
        </figure>
        <figure class="jersey-item">
          <img data-key="millos2007_keeper" src="./camisetas_millos/2007 - portero.jpg" alt="Millonarios 2007 Portero" />
          <figcaption>Portero</figcaption>
        </figure>
      </div>
    </section>
